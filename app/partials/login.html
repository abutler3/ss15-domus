<section class="login" ng-controller="LoginController">
  <form name="myform" ng-submit="login()" novalidate>
    <h1>Welcome, {{name}}</h1>
    <h2>Log in to start tracking what happens at your meetings</h2>

    <input type="email" name="email" placeholder="Email"
      ng-model="user.email" ng-required="true">

    <p class="error validationerror" ng-show="myform.email.$invalid &&
      myform.email.$touched">Sorry, you have to enter a valid email</p>
    <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror" ng-show="myform.password.$invalid &&
      myform.password.$touched">Password is required</p>
    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Login</button>
    <p>or <a href="#/register">register</a></p>
  </form>

</section>
